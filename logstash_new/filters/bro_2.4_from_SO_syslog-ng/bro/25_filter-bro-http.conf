filter {
	if [source_type] == "bro_http" and [@metadata][stage] <= "25" {
		mutate {
			rename => ["column1","ts"]
			rename => ["column2","uid"]
			rename => ["column3","src_ip"]
			rename => ["column4","src_port"]
			rename => ["column5","dst_ip"]
			rename => ["column6","dst_port"]
			rename => ["column7","trans_depth"]
			rename => ["column8","method"]
			rename => ["column9","domain"]
			rename => ["column10","uri"]
			rename => ["column11","referrer"]
			rename => ["column12","user_agent"]
			rename => ["column13","request_body_len"]
			rename => ["column14","response_body_len"]
			rename => ["column15","status_code"]
			rename => ["column16","status_msg"]
			rename => ["column17","info_code"]
			rename => ["column18","info_msg"]
			rename => ["column19","filename"]
			rename => ["column20","http_tags"]
			rename => ["column21","username"]
			rename => ["column22","password"]
			rename => ["column23","proxied"]
			rename => ["column24","src_fuids"]
			rename => ["column25","src_mime_types"]
			rename => ["column26","dst_fuids"]
			rename => ["column27","dst_mime_types"]
			replace => ["[@metadata][stage]", "25"]
			remove_field => ["brolog"]
		}

translate {
    #Insert the source field below between the quotes
    field => "status_code"
    
    #Insert the destination field below between the quotes. This is a new field, so it can be any name you want
    destination => "status_code_full"
    
    dictionary => [
      #1xx Codes Are Informational
      100, "Continue",
      101, "Switching Protocols",
      102, "Processing",
      
      #2xx Codes Are Successful; We Like These
      200, "OK",
      201, "Created",
      202, "Accepted",
      203, "Non-Authoritative Information",
      204, "No Content",
      205, "Reset Content",
      206, "Partial Content",
      207, "Multi-Status",
      208, "Already Reported",
      226, "Instance Manipulation Used",
      
      #3xx Codes Indicate that Further User Agent Action May be Needed
      300, "Multiple Choices",
      301, "Moved Permanently",
      302, "Not Found",
      303, "See Other",
      304, "Not Modified",
      305, "Use Proxy",
      #306 is no longer used, however is still reserved
      307, "Temporary Redirect",
      308, "Permanent Redirect",
      
      #4xx Codes Refer to Client Errors
      400, "Bad Request",
      401, "Unauthorized",
      402, "Payment Required",
      403, "Forbidden",
      404, "Not Found",
      405, "Method Not Allowed",
      406, "Not Acceptable",
      407, "Proxy Authentication Required",
      408, "Request Timeout",
      409, "Conflict",
      410, "Gone",
      411, "Length Required",
      412, "Precondition Failed",
      413, "Request Entity Too Large",
      414, "Request URI Too Long",
      415, "Unsupported Media Type",
      416, "Requested Range Not Satisfiable",
      417, "Expectation Failed",
      422, "Unprocessable Entity",
      423, "Locked",
      424, "Failed Dependency",
      426, "Upgrade Required",
      428, "Precondition Required",
      429, "Too Many Requests",
      431, "Request Header Fields Too Large",
      440, "Login Timeout",
      444, "No Response (This is specific to Nginx)",
      450, "Blocked my Microsoft Windows Parental Controls",
      
      #5xx Codes Refer to Server Errors
      500, "Internal Server Error",
      501, "Not Implemented",
      502, "Bad Gateway",
      503, "Service Unavailable",
      504, "Gateway Timeout",
      505, "HTTP Version Not Supported",
      506, "Variant Also Negotiates",
      507, "Insufficient Storage",
      508, "Loop Detected",
      510, "Not Extended",
      511, "Network Authentication Required"
		]
	}

		geoip {
			source => "dst_ip"
			add_tag => [ "geoip" ]
		}




		if [src_ip] == "string" or [src_ip] == "uid" { 
			drop {} 
		} # get rid of strange records when file rotation occurs 
	}
}

