filter {
	if [source_type] == "bro_conn" and [@metadata][stage] <= "25" {
		csv {
		  columns => [
			"ts",
			"uid",
			"src_ip",
			"src_port",
			"dst_ip",
			"dst_port",
			"proto",
			"service",
			"duration",
			"src_bytes",
			"dst_bytes",
			"conn_state",
			"local_src",
			"local_dst",
			"missed_bytes",
			"history",
			"src_pkts",
			"src_ip_bytes",
			"dst_pkts",
			"dst_ip_bytes",
			"tunnel_parents",
			"src_cc",
			"dst_cc",
			"sensor_name",
			"vlan",
			"inner_vlan"
			]
			separator => " "
			replace => ["[@metadata][stage]", "25"]
			remove_field => ["brolog"]
		}
		geoip {
			source => "dst_ip"
			add_tag => [ "geoip" ]
		}

		if [src_ip] == "string" or [src_ip] == "uid" { 
			drop {} 
		} # get rid of strange records when file rotation occurs 
	}
}

