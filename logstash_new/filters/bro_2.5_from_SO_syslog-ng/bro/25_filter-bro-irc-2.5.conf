filter {
	if [source_type] == "bro_irc" and [@metadata][stage] <= "25" {
		csv {
		  columns => [
			"ts",
			"uid",
			"src_ip",
			"src_port",
			"dst_ip",
			"dst_port",
			"nickname",
			"user",
			"command",
			"value",
			"addl",
			"dcc_file_name",
			"dcc_file_size",
			"dcc_mime_type",
			"fuid"
			]
			separator => " "
			replace => ["[@metadata][stage]", "25"]
			remove_field => ["brolog"]
		}
	}
}

